{% extends "base.html" %}
{% load static %}


{% block title %}Edit{% endblock %}

{% block stylesheets %}
  <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css"
   rel="stylesheet">
{% endblock %}

{% block content %}
  <form id="edit-form" method="post">{% csrf_token %}
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" value="Illia" required>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input class="form-control" type="text" value="Volochii" required>
       </div>
        <div class="form-group">
          <label>Date of birth</label>
          <div class="input-group date" id="datepicker">
            <input type="text" value="1999-10-10" class="form-control" required>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label>Photo</label>
          <input class="form-control" type="file" class="form-control">

          <br>
          <label>Preview of your photo</label>
          <br>
          <img src="https://avatars0.githubusercontent.com/u/17710133"
           id="photo-preview" alt="My photo" width="200px" />
        </div>
      </div>

      <div class="col-sm-6">
        <h4>Contacts</h4>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" value="illia.volochii@gmail.com" required>
        </div>
        <div class="form-group">
          <label>Jabber</label>
          <input class="form-control" type="email" value="illia-v@42cc.co" required>
        </div>
        <div class="form-group">
          <label>Skype</label>
          <input class="form-control" type="text" value="-" required>
        </div>
        <div class="form-group">
          <label>Other contacts</label><br>
          <textarea class="form-control" rows="5" cols="40" required>Phone number: +38(050)152-16-80</textarea>
        </div>
        <div class="form-group">
          <label for="other_contacts">Bio</label><br>
          <textarea class="form-control" rows="5" cols="40" required>I was born in Ivano-Frankivsk. It is the West Ukraine.&lt;br&gt;I have finished a school and I am a student now</textarea>
        </div>
      </div>
    </div>

    <div id="form-btns">
      <button id="form-submit-btn" type="submit" class="btn btn-xs btn-info"
       data-loading-text="<span class='glyphicon glyphicon-refresh glyphicon-refresh-animate'></span> Editing">
        Save
      </button>
      <a href="{% url "hello" %}" class="btn btn-xs btn-danger">Cancel</a>
    </div>
  </form>
{% endblock %}

{% block scripts %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js">
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js">
  </script>
{% endblock %}
